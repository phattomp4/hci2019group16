<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
   body {
      margin: 0;
      color: #ffffff; 
      background: linear-gradient(120deg, rgba(0, 51, 51, 0.8), rgba(34, 40, 49, 0.85)), 
                  url(https://65nam.hcmuaf.edu.vn/data/image/slide/nonglam1.jpg) no-repeat center center/cover;
      font: 600 16px/18px 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
   }

   *, :after, :before {
      box-sizing: border-box;
   }
   
   .clearfix:after, .clearfix:before {
      content: '';
      display: table;
   }
   
   .clearfix:after {
      clear: both;
      display: block;
   }
   
   a {
      color: inherit;
      text-decoration: none;
   }
   
   .login-wrap {
      width: 100%;
      margin: auto;
      max-width: 525px;
      min-height: 670px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
      border-radius: 15px;
      
   }

   .login-html {
      width: 100%;
      height: 100%;
      position: absolute;
      padding: 90px 70px 50px 70px;
      background: rgba(0, 51, 51, 0.7); 
      border-radius: 15px;
   }

   .login-form {
      min-height: 345px;
      position: relative;
   }

   .login-form .group {
      margin-bottom: 15px;
   }

   .login-form .group .label, 
   .login-form .group .input, 
   .login-form .group .button {
      width: 100%;
      color: #fff;
      font-size: 15px;
      display: block;
   }

   .login-form .group .input, 
   .login-form .group .button {
      border: none;
      padding: 15px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, .1);
      
   }

   .login-form .group .label {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 10px;
      margin-left: 5px;
   }

   .login-form .group .button {
      background: #1161ee;
      transition: background 0.3s ease, transform 0.2s ease;
   }

   .login-form .group .button:hover {
      background: #0b47c9;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
   }

   .hr {
      height: 2px;
      margin: 60px 0 50px 0;
      background: rgba(255, 255, 255, .2);
   }

   .foot-lnk {
      text-align: center;
   }

   .login-form .group .button {
      background: #00CC00;
      transition: background 0.3s ease, transform 0.2s ease;
   }

   .login-form .group .button:hover {
      background: #027b02;
      transform: scale(1.05); 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
   }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <div class="login-form">
        <form action="reset_password.html" method="">
          <h2 style="color: #fff; text-align: center; margin-bottom: 20px;">Quên mật khẩu</h2>
          <div class="group">
            <label for="email" class="label">Địa chỉ Email:</label>
            <input id="email" type="email" class="input" placeholder="">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Đồng ý">
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="login.html">Quay về đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
